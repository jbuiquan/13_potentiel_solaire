name: CI - Next.js Build (PR check)

on:
  pull_request:
    paths:
      - "application/**"
      - ".github/workflows/ci-app-pr.yml"

jobs:
  build:
    name: Build Next.js App in /application
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: application

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install dependencies
        run: |
          npm ci

      - name: Lint & Build Next.js app
        run: |
          npm run lint && npm run build
